<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin: 40px;
    }

    .portfolio-item {
      border: 1px solid #ccc;
      padding: 20px;
    }

    .portfolio-item img {
      max-width: 100%;
      height: auto;
    }

    .portfolio-item h3 {
      margin-top: 10px;
    }

    .portfolio-item p {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>

  <div class="portfolio-grid">
    <!-- Portfolio item 1 -->
    <div class="portfolio-item">
      <img src="path_to_image1.jpg" alt="Project 1">
      <h3>Project 1</h3>
      <p>Description of Project 1</p>
    </div>

    <!-- Portfolio item 2 -->
    <div class="portfolio-item">
      <img src="path_to_image2.jpg" alt="Project 2">
      <h3>Project 2</h3>
      <p>Description of Project 2</p>
    </div>

    <!-- Portfolio item 3 -->
    <div class="portfolio-item">
      <img src="path_to_image3.jpg" alt="Project 3">
      <h3>Project 3</h3>
      <p>Description of Project 3</p>
    </div>

    <!-- Add more portfolio items as needed -->
  </div>
</body>
</html>
